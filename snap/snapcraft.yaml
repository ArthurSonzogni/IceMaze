name: icemaze
version: '0.1'
summary: A sliding block adventure.
description: |
  IceMaze is puzzle game.

  You play a block moving on the ice. Each time you move, you are forced to
  slide until a wall stops you. Reaching the finish position will not be easy.

  About twenty levels and various blocks (locks, corner, wormhole,â€¦)

  A level generator.

icon: ./resources/intro_screen.png
grade: stable
confinement: strict
base: core18
apps:
  icemaze:
    command: desktop-launch ${SNAP}/usr/local/bin/icemaze
    plugs:
      - opengl
      - pulseaudio
      - x11
parts:

  cmake:
    source: https://github.com/Kitware/CMake
    source-type: git
    source-depth: 1
    plugin: cmake
    override-build: |
      mkdir -p build
      cd build
      cmake \
        -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_STAGE/cmake \
        $SNAPCRAFT_PART_SRC
      make -j 4
      make install

  icemaze:
    after: [cmake]
    plugin: cmake
    source: https://github.com/ArthurSonzogni/IceMaze
    source-type: git
    source-depth: 1
    stage-packages:
      - libgl1-mesa-glx
      - libpulse0
      - libpng16-16
    build-packages:
      - libglu-dev
      - libssl1.0-dev
      - libpulse-dev
      - xorg-dev
    override-build: |
      $SNAPCRAFT_STAGE/cmake/bin/cmake \
        -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/usr/local \
        -DCMAKE_BUILD_TYPE=Release \
        $SNAPCRAFT_PART_SRC
      make -j 4
      make install

  desktop-glib-only:
    plugin: make
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    build-packages:
    - libglib2.0-dev
    stage-packages:
    - libglib2.0-bin

passthrough:
  title: IceMaze
  license: MIT
