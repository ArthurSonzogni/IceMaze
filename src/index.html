<!DOCTYPE html>
<html>
  <head>
    @google-analytics@
    <meta charset="utf-8">
    <title>IceMaze arthursonzogni@</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>
  <body>

    <div id="loading_page" class="vbox">
      <div class="flex"></div>
      <div class="hbox">
        <div class="flex"></div>
        <div id="loading"></div>
        <div class="flex"></div>
      </div>
      <div class="flex"></div>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()">
      Chargement... 
    </canvas>

    <script>
      var canvas = document.getElementById('canvas');

      // Alert the user if we have lost the WebGL context.
      canvas.addEventListener("webglcontextlost", function(e) {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      function onResize() {
        console.log("OnResize");
        var positionInfo = canvas.getBoundingClientRect();
        canvas.width = positionInfo.width;
        canvas.height = positionInfo.height;
      }
      window.addEventListener("resize", onResize, true);

      window.Module = {
        preRun: [],
        postRun: [],
        canvas: canvas,
        onRuntimeInitialized: function() {
          document.querySelector("#loading_page").remove();
          window.setTimeout(onResize, 0);
          window.setTimeout(onResize, 100);
        },
      };

    </script>

    <script async src="icemaze.js"></script>
  </body>
</html>
